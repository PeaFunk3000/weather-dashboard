<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid"> <!-- style="max-width: 1400px"> -->
    <div class="row"> 
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <!-- <div class="input-group"> -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <!-- <div class="input-group-append"> -->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              <!-- </div> -->
            <!-- </div> -->
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- WEATHER TODAY -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
            <!-- <h1> CITY NAME + DATE </h1>
            <img src = "http://openweathermap.org/img/wn/10d@2x.png"/>
            <p>Temp: 412421 </p>
            <p>Wind: 858585 </p>
            <p>Humitity: 10 </p> -->
        </section>
        

         <!-- FORECAST WEATHER -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
            <!-- <div>
                <h1> CITY NAME + DATE </h1>
                <img src = "http://openweathermap.org/img/wn/10d@2x.png"/>
                <p>Temp: 412421 </p>
                <p>Wind: 858585 </p>
                <p>Humitity: 10 </p>
            </div> -->




        </section>
       



      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/65e229fcc6.js" crossorigin="anonymous"></script>
</body>

</html>
